<!DOCTYPE html>
<html>
<head>
  <title>Efrat Baseball | Sign Up</title>
  <link rel="stylesheet" href="../normalize.css"/>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="signUp.css" />
</head>
  <body>
    <header>
      <h1 id="banner">Efrat Baseball</h1>
      <nav>
        <ul class="bar">
          <li class="navbar"><a href="index.html">Home</a></li>
          <li class="navbar"><a href="schedule.html">Schedule</a></li>
          <li class="navbar"><a href="standings.html">Standings</a></li>
          <li class="navbar"><a href="rosters.html">Rosters</a></li>
          <li class="navbar"><a href="gallery.html">Gallery</a></li>
          <li class="navbar"><a href="signUp.html">Sign Up</a></li>
          <li class="navbar"><a href="coments.html">Comments</a></li>
        </ul>
      </nav>
    </header>

    <div class="signUpForm">
      <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
          <legend>Child's Information</legend>
          <input type="text" id="first" name="first_name" placeholder="First Name" />
          <input type="text" id="last" name="last_name" placeholder="Last Name" />
          <input type="text" id="age" name="player_age" placeholder="Age"/>
          <label>Has your child played baseball in the past?</label>
          <input type="radio" id="yes" value="yes" name="player_exp" /><label for="yes" class="exp">Yes</label><br/>
          <input type="radio" id="no" value="no" name="player_exp"/><label for="no" class="exp">No</label>
        </fieldset>

        <fieldset>
          <legend>Parents' Information</legend>
          <input type="text" id="father" name="father_first" placeholder="Father's First Name"/>
          <input type="text" id="mother" name="mother_first" placeholder="Mother's First Name"/>
          <input type="email" id="mail" name="parent_email" placeholder="Email"/>
          <input type="tel" id="tel" name="parent_tel" placeholder="Telephone Number"/>
          <input type="tel" id="etel" name="emergency_tel" placeholder="Emergency Secondary Telephone Number"/>

        </fieldset>

        <button type="submit" class="submit">Submit Form</button>
        <button type="reset" class="reset">Clear Form</button>
      </form>
   </div>
  </body>

</html>
